<div class="row">
  <div class="col-md-9 contents">
    <div class="page-header">
      <h1>Articles</h1>
    </div>

    {{#sections}}
    <div class="section {{class}}">
      <h3 class="ml-3">{{title}}</h3>
      <p class="section-desc">{{{desc}}}</p>

      <ul class="nav">
        {{#contents}}
        <li class="nav-item">
          <a class="nav-link" href="{{path}}">{{title}}</a>
        </li>
        {{/contents}}
      </ul>
    </div>
    {{/sections}}
  </div>
</div>
