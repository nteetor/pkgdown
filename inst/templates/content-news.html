<div class="row">
  <div class="contents col-md-9 col-12">
    <div class="page-header">
      <h1>Changelog <small>{{version}}</small></h1>
      {{#source}}<small>{{{.}}}</small>{{/source}}
    </div>

    {{#contents}}
    {{{html}}}
    {{/contents}}
  </div>

  <div class="col-md-3 d-md-block d-none mt-md-3">
    <h4 class="m-0 ml-3">Contents</h4>
    <ul class="nav nav-pills flex-column">
      {{#contents}}
      <li class="nav-item">
        <a class="nav-link"
           href="#{{{anchor}}}">{{{version}}}</a>
      </li>
      {{/contents}}
    </ul>
  </div>

</div>
