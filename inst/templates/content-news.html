<div class="row">
  <div class="contents col-md-9 col-12">
    <div class="page-header">
      <h1>Changelog <small>{{version}}</small></h1>
      {{#source}}<small>{{{.}}}</small>{{/source}}
    </div>

    {{#contents}}
    {{{html}}}
    {{/contents}}
  </div>

  <div class="col-md-3 d-md-block d-none" id="pkgdown-sidebar">
    <div id="tocnav">
      <h2>Contents</h2>
      <ul class="nav nav-pills flex-column">
      {{#contents}}
        <li><a href="#{{{anchor}}}">{{{version}}}</a></li>
      {{/contents}}
      </ul>
    </div>
  </div>

</div>
